<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    #ad { display: none; margin-top: 20px; }
    #collectDone { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>আজকের কুইজ</h2>
  <div id="quizBox"></div>
  <input type="number" id="answer" placeholder="উত্তর লিখুন"><br><br>
  <button onclick="submitAnswer()">Submit</button>
  <p id="message"></p>

  <div id="collectSection" style="display:none;">
    <button onclick="showAd()">Collect Point</button>
  </div>

  <div id="ad">
    <h4>দয়া করে নিচের বিজ্ঞাপনটি দেখুন...</h4>
    <script type="text/javascript">
      atOptions = {
        'key': 'c93f837a3b37d17465960ae20588e1fe',
        'format': 'iframe',
        'height': 250,
        'width': 300,
        'params': {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/c93f837a3b37d17465960ae20588e1fe/invoke.js"></script>
  </div>

  <button id="collectDone" onclick="collectPoint()">Collect Done</button>

  <script>
    let a = Math.floor(Math.random() * 20 + 1);
    let b = Math.floor(Math.random() * 20 + 1);
    document.getElementById("quizBox").innerText = `${a} + ${b} = ?`;

    function submitAnswer() {
      const userAns = parseInt(document.getElementById("answer").value);
      if (userAns === a + b) {
        document.getElementById("message").innerText = "অভিনন্দন! সঠিক উত্তর।";
        document.getElementById("collectSection").style.display = "block";
      } else {
        document.getElementById("message").innerText = "ভুল উত্তর, আবার চেষ্টা করো!";
      }
    }

    function showAd() {
      document.getElementById("ad").style.display = "block";
      document.getElementById("collectDone").style.display = "none";
      setTimeout(() => {
        document.getElementById("collectDone").style.display = "block";
      }, 30000);
    }

    function collectPoint() {
      alert("আপনার পয়েন্ট যোগ করা হয়েছে!");
      // এখানে চাইলে WebApp.sendData() দিয়ে টেলিগ্রামে ডেটা পাঠানো যায়
    }
  </script>
</body>
</html>
